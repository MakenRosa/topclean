name: Semantic Release

on:
    push:
        branches:
            - main

jobs:
    release:
        runs-on: ubuntu-latest
        
        permissions:
          contents: write
          issues: write
          pull-requests: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm ci

            

            - name: Run Semantic Release
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run release
